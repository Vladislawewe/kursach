{% extends "booking/home.html" %}
{% block content %}
<h2>Меню</h2>
<a href="{% url 'menu_create' %}" class="btn btn-success mb-3">Добавить блюдо</a>
<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Доступно</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.available|yesno:"Да,Нет" }}</td>
            <td>
                <a href="{% url 'menu_update' item.pk %}" class="btn btn-primary btn-sm">Изменить</a>
                <a href="{% url 'menu_delete' item.pk %}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">Нет блюд</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
