{% extends 'booking/home.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Добавить клиента</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary mt-2">Назад</a>
</div>
{% endblock %}
