{% extends "booking/home.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Редактировать столик{% else %}Добавить столик{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'table_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
