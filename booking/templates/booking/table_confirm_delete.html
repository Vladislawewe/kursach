{% extends "booking/home.html" %}
{% block content %}
<h2>Удалить столик</h2>
<p>Вы уверены, что хотите удалить столик №{{ table.number }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'table_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}>
