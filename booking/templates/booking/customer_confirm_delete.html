{% extends "booking/home.html" %}
{% block content %}
<h2>Удалить клиента</h2>
<p>Вы уверены, что хотите удалить "{{ customer.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
