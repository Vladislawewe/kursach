{% extends "booking/home.html" %}
{% block content %}
<h2>Удалить заказ</h2>
<p>Вы уверены, что хотите удалить заказ №{{ order.id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'order_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
