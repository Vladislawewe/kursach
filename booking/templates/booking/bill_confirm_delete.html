{% extends "booking/home.html" %}
{% block content %}
<h2>Удалить счёт</h2>
<p>Вы уверены, что хотите удалить счёт №{{ bill.id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'bill_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
