{% extends "booking/home.html" %}
{% block content %}
<h2>Сотрудники</h2>
<a href="{% url 'employee_create' %}" class="btn btn-success mb-3">Добавить сотрудника</a>
<table class="table">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Должность</th>
            <th>Телефон</th>
            <th>Электронная почта</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.role }}</td>
            <td>{{ employee.phone }}</td>
            <td>{{ employee.email }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Нет сотрудников</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
